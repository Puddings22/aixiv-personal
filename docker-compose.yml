

services:
  aixiv-insights:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "43123:80"
      - "5000:5000"
    container_name: aixiv-insights-app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
      - PORT=80
      - PROXY_PORT=5000
      - API_KEY=${API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
    networks:
      - aixiv-network

networks:
  aixiv-network:
    driver: bridge
