

services:
  aixiv-insights:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "43123:80"
      - "5000:5000"
    container_name: aixiv-insights-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
      - PORT=80
      - PROXY_PORT=5000
      - API_KEY=${API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}
    volumes:
      - ./logs:/var/log/nginx
    networks:
      - aixiv-prod-network
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '0.75'
        reservations:
          memory: 384M
          cpus: '0.5'

networks:
  aixiv-prod-network:
    driver: bridge
