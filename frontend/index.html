    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;

      border-radius: 10px;

    }

    html, body, #root {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif; /* A clean, modern font */

    /* Custom class for input text color */
    .form-input-text-color {
      color: #1f2937; /* Equivalent to text-gray-800 */
    }
    .form-input-text-color::placeholder {

    }

    /* Attempt to make date picker icon more visible in WebKit browsers */

      opacity: 0.8 !important; /* Ensure it's not transparent */
